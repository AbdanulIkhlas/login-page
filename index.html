<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page ITC</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body>
    <main>
        <div class="background"></div>
        <article>
            <div class="background-content"></div>
            <div class="content">
                <section class="left">
                    <h1>KLAZ</h1>
                    <h2>WELCOME!</h2>
                    <h3>To Our Website</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br>
                        Doloremque, voluptates.
                    </p>
                </section>
                <section class="right">
                    <div class="background-transparent"></div>
                    <div class="login-section">
                        <form action="">
                            <h3>Login</h3>
                            <div class="email">
                                <input type="email" name="email" placeholder="Email">
                                <div class="icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="password">
                                <input type="password" name="email" placeholder="Password">
                                <div class="icon open-eye">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-eye-fill" viewBox="0 0 16 16">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
                                        <path
                                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
                                    </svg>
                                </div>
                                <div class="icon close-eye">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                        class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                        <path
                                            d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z" />
                                        <path
                                            d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z" />
                                    </svg>
                                </div>
                            </div>
                            <div class="add-ons-login">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember-me-checkbox">
                                    <label for="remember-me-checkbox">Remember me</label>
                                </div>
                                <div class="forgot-password">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit">Login</button>
                            <div class="sign-up">
                                <p>
                                    Don't have an account? <span><a href="#">Sign up</a></span>
                                </p>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </article>
    </main>
    <script src="script/index.js"></script>
</body>

</html>
